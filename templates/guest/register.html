{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="{% static 'guest_reg.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Light gray background */
    }
    
    .registration-container {
        width: 550px;
        height:520px;
        margin: 100px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
            margin-bottom: 20px;
            padding-bottom:20px;
            font-family: "Roboto", sans-serif;
            font-weight: 900;
             font-style: normal;
            font-size:30px;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(40, end) forwards;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      
      /* Optional blinking cursor animation (replace with your desired style) */
      .typed::after {
        content: "|";
        animation: blink 0.5s infinite alternate;
      }
      
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      
    .input-group {
        margin-bottom: 15px;
        padding:14px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight:bold;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin:4px;
        margin-left:8px;
    }
    
    button {
        width: 60%;
            padding: 10px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top:12px;
            margin-left:86px;
    }
    
    button:hover {
        background-color:green ; /* Darker blue on hover */
    }
    
    .btn-div{
        display:flex;
        padding:10px;

    }
    #btn-child{
        background:orange;
        
    }
    #btn-child:hover{
        background:Lightorange;
    }
    span{
        padding:10px;
        margin:5px;
      margin-left:10px;
      text-decoration:none;
      font-family:"Roboto", sans-serif;
      font-weight:normal;

    }
    a{
        text-decoration:none;
        padding:10px;
       
    }
   
</style>
<body>
    <div class="registration-container">
        <h2>Guest Registration</h2>
        <form action="{% url 'guest_reg' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="btn-div">
                {% comment %} <button type="" id="btn-child" action="{% url 'guest_login' %}" method="GET">Login</button> {% endcomment %}
            <button type="submit">Register</button>

            <span>Do you have an account already? <a href ="{%  url 'guest_login' %}"> Login </a></span>
        </div>
        </form>
        {% for message in messages %}
        <h4 style="color: red; text-align: center;">{{message}}</h4>
        {% endfor %}
    </div>
</body>
</html>
