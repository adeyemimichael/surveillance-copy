
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Recordings</title>
</head>
<body>
    <h1>Past Recordings</h1>
    <ul>
        {% for recording in recordings %}
            <li>
                <a href="{% url 'play_recording' recording.id %}">{{ recording.timestamp }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
